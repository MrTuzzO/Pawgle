<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- config js -->
    <script src="assets/js/config.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
    <!-- Fontawesome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- lottie file -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<title>Search Pet - Pawgle</title>
</head>

<body>
    <!-- header -->
    <div id="header"></div>
    <!-- loader -->
    <div id="loader" class="d-none"></div>
    <!-- Alert -->
    <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-3"
        style="z-index: 1100; width: 90%; max-width: 500px;"></div>

    <!-- Main Content -->
    <main>
        <section id="search_banner">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="text-center mb-4">
                            <h4 class="text-muted">Search Pets</h4>
                            <label for="searchInput" class="form-label text-muted mb-2">Search by Pet ID, name,
                                username, email, location, description:</label>
                            <div class="input-group">
                                <input type="text" class="form-control rounded-start" id="searchInput"
                                    placeholder="Search..." aria-label="Search" aria-describedby="search-button">
                                <button class="btn btn-primary rounded-end" type="button" id="search-button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container mb-5">
            <div class="row row-cols-1 row-cols-md-4 g-4" id="searchResultsHolder">

            </div>
        </section>

    </main>
    <!-- <div id="footer"></div> -->
    <script src="assets/js/search_pet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
